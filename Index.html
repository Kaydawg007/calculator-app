<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Wristwatch Practice Problem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <main>
        <form name="calc">
          <input
            type="text"
            autocomplete="off"
            name="n"
            id="input-number"
            value=""
          />
        </form>
        <div id="row-one">
          <span id="num-seven">7</span>
          <span id="num-eight">8</span>
          <span id="num-nine">9</span>
          <span id="addition-sign">+</span>
        </div>
        <div id="row-two">
          <span id="num-four">4</span>
          <span id="num-five">5</span>
          <span id="num-six">6</span>
          <span id="substraction-sign">-</span>
        </div>
        <div id="row-three">
          <span id="num-three">3</span>
          <span id="num-two">2</span>
          <span id="num-one">1</span>
          <span id="multiplication-sign">&times;</span>
        </div>
        <div id="row-four">
          <span id="input-clear">C</span>
          <span id="num-zero">0</span>
          <span id="equation-sign">=</span>
          <span id="division-sign">/</span>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
